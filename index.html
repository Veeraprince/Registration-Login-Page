<!DOCTYPE html>
<html>
<head>
<title>Login and Registration pages</title>
  <link rel = "stylesheet" href = "index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
  <div class="hero">
    <div class="form-box">
     
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log in </button>
      <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>
      
      <form id="login" class="input-group">
      <input type="text" class="input-feild" placeholder="user name" required>
        <input type="password" class="input-feild" placeholder="password" required>
        <input type="checkbox" class="checkbox"><span>Remember Password</span>
        <button type="button" class="submit-button">Log In</button>
       </form>
      
      <form id="register" class="input-group">
      <input type="text" class="input-feild" placeholder="user name" required>
        <input type="email" class="input-feild" placeholder="enter your email" required>
        
        <input type="password" class="input-feild" placeholder="password" required>
        <input type="checkbox" class="checkbox"><span>I agree with the Terms and conditions</span>
        <button type="button" class="submit-button">Register</button>
       </form>
      
      
   
    
    </div>
        
      
      
      
      </div>
    
 
  <script>
  var x= document.getElementById("login");
  var y= document.getElementById("register");
  var z= document.getElementById("btn");
  
  function register()
    {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
      }
    function login()
    {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
      }
    
  
  </script>



</body>
</html>
